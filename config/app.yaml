# Конфигурация приложения KING Platform
# Этот файл можно использовать для локальной разработки
# В production рекомендуется использовать переменные окружения

app:
  name: KING
  version: 1.0.0
  debug: false
  log_level: INFO
  secret_key: change-me-in-production
  allowed_origins:
    - http://localhost:3000
    - http://localhost:8000

database:
  url: postgresql+asyncpg://king_user:king_password@localhost:5432/king_db
  pool_size: 10
  max_overflow: 20
  echo: false

redis:
  url: redis://localhost:6379/0
  decode_responses: true

kafka:
  bootstrap_servers: localhost:9092
  topic_prefix: king
  consumer_group: king-consumer

gigachat:
  client_id: your_client_id_here
  client_secret: your_client_secret_here
  scope: https://ngw.devices.sberbank.ru:9443/api/v2/oauth
  base_url: https://gigachat.devices.sberbank.ru/api/v1

observability:
  jaeger_endpoint: http://localhost:14268/api/traces
  prometheus_port: 9090
  enable_tracing: true

